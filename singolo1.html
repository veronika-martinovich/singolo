<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="singolo1.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__logo">Singolo<span>*</span></h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#">Home</a></li>
          <li class="header__nav-item"><a href="#">Services</a></li>
          <li class="header__nav-item"><a href="#">Portfolio</a></li>
          <li class="header__nav-item"><a href="#">About</a></li>
          <li class="header__nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__bottom-line"></div>
  </header>

  <section class="slider">
    <div class="slider__wrapper">
      <span class="ico ico_chevron-left"></span>
      <img class="slider__phone-vertical" src="assets/images/iPhone Vertical.png" alt="Phone image vertical">
      <img class="slider__phone-horizontal" src="assets/images/iPhone Horizontal.png" alt="Phone image horizontal">
      <span class="ico ico_chevron-right"></span>
    </div>
    <div class="slider__bottom-line"></div>
  </section>
  
</body>
</html>
